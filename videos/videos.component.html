<div *ngIf="showloader" id="preloader"></div>
<section id="services" class="services service_section">
    <div class="container" data-aos="fade-up">
        <div class="section-title">
            <h2>VIDEOS</h2>
            <p></p>
        </div>
        <div class="row">
            <div class="contentsection col-lg-12 col-md-12 d-flex">
                <div class="row contentdata fn">
                    <div *ngIf="data != undefined && data!= null">
                        <b>Select Category:</b>
                        <div style="display: inline-block;font: 800;margin-left: 10px;cursor: pointer;" *ngFor="let d of data.topics;">
                            <input type="radio" id="{{d.id}}" name="filter" value="{{d.id}}" (click)="getValue(d.id)" [checked]="d.id == selectedOption.id">
                            <label for="{{d.id}}"><b style="margin-left: 3px;">{{d.name}}</b></label>
                        </div>
                    </div>
                    <div class="col-lg-12 pt-4 pt-lg-0 mt-4 content" style="text-align: center;">
                        <div style="display: inline-block;margin-left: 10px;cursor: pointer;" *ngFor="let d of subtopicsmaster | filterbyid:selectedOption.id">
                            <iframe width="350" height="198" [src]="d.link" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
