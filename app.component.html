<!-- ======= Header ======= -->
<header id="header" class="fixed-top">
    <div (click)="shownavbar()" type="button" class="mobile-nav-toggle d-lg-none">
        <i *ngIf="!isnavbarvisible" class="icofont-navigation-menu"></i>
        <i *ngIf="isnavbarvisible" class="icofont-close"></i>
    </div>
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <h1 class="logo">
            <a routerLink="/home">DDL KREW</a>
        </h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

        <nav class="nav-menu d-none d-lg-block">
            <ul>
                <li routerLinkActive="active">
                    <a routerLink="home">Home</a>
                </li>
                <li routerLinkActive="active">
                    <a routerLink="aboutus">About Us</a>
                </li>
                <li routerLinkActive="active">
                    <a routerLink="privacypolicy">Privacy Policy</a>
                </li>

            </ul>
        </nav>
        <!-- .nav-menu -->
        <nav *ngIf="isnavbarvisible" class="mobile-nav d-lg-none">
            <ul>
                <li (click)="hidenavbar()" routerLinkActive="active">
                    <a routerLink="home">Home</a>
                </li>
                <li (click)="hidenavbar()" routerLinkActive="active">
                    <a routerLink="aboutus">About Us</a>
                </li>
                <li (click)="hidenavbar()" routerLinkActive="active">
                    <a routerLink="privacypolicy">Privacy Policy</a>
                </li>
            </ul>
        </nav>
        <div *ngIf="isnavbarvisible" class="mobile-nav-overly" style="display: block;"></div>
        <!-- <div class="header-social-links">
            <a href="#" class="twitter"><i class="icofont-twitter"></i></a>
            <a href="#" class="facebook"><i class="icofont-facebook"></i></a>
            <a href="#" class="instagram"><i class="icofont-instagram"></i></a>
            <a href="#" class="linkedin"><i class="icofont-linkedin"></i></a>
        </div> -->

    </div>

</header>
<!-- End Header -->
